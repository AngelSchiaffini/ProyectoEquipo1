<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <script src="codigoAltaComedor.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>NutriRed Comedores</title>
    <style>
        h1, h2, h3, body, em {
          font-family: "Poppins", sans-serif;
        }
      </style>
</head>
<body>
    <div class="banner">
        <img src="/Recursos/Banner.png" alt="Banner">
    </div>
    
    <section class="seccion" id="comedorForm" >
        <div class="form-box">
            <div class="form-value">
                <form id="altaComedorForm" action="">
                  <h2>Alta de Comedor</h2>
                  <table cellspacing="20">
                    <tr>                    
                      <td>
                        <div class="inputbox">
                          <input type="text" id="folioComedor" required>
                          <label for="folioComedor">Folio del Comedor:</label>
                        </div>
                      </td>
                    
                    
                      <td>
                        <div class="inputbox">
                          <input type="text" id="nombre" required>
                          <label for="nombre">Nombre del Comedor:</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="inputbox">
                          <input type="text" id="ubicacion" required>
                          <label for="ubicacion">Ubicación:</label>
                        </div>
                      </td>
                    
                      <td>
                        <!--<div class="inputbox">-->
                        <label for="apertura">Fecha de Apertura:</label>
                          <input type="date" id="apertura" required>
                        <!--</div>-->
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="inputbox">
                          <input type="text" id="usuario" required>
                          <label for="usuario">Usuario:</label>
                        </div>
                      </td>
                    
                      <td>
                        <div class="inputbox">
                          <input type="password" id="contraComedor" required>
                          <label for="contraComedor">Contraseña del Comedor:</label>
                        </div>
                      </td>
                    </tr>
                    <!--<tr>-->
                    <!--  <td>-->
                    <!--    <div class="inputbox">-->
                    <!--      <input type="text" id="estado" required>-->
                    <!--      <label for="estado">Estado:</label>-->
                    <!--    </div>-->
                    <!--  </td>-->
                    <!--</tr>-->
                  </table>
                  <button class="botonCont" id="altaComedorButton">Agregar Comedor</button>
                </form>
                <div id="mensaje" class="mensaje"></div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
